<html>
<head></head>
<body>
<h1>{{rows|length}}</h1>
<table>
{% for row in rows %}
<tr>
<td><a href="http://rent.591.com.tw/{{ row.link }}">{{ row.title }}</a></td>
<td>{{ row.address }}</td>
<td>{{ row.size }}</td>
<td>{{ row.price }}</td>
<td><img src="{{ img(row.img) }}"></td>
</tr>
{% endfor %}
</table>
</body>
</html>
